    <script>
        // Global variables for managing image load state
        let projects = []; // Array to hold all projects
        let currentIndex = 0; // Index to track the current position in the image array
        const imagesToLoad = 8; // Number of images to load at once
        let totalPages; // Total number of pages
    
        // Function to render projects dynamically
        function renderProjects() {
            const projectGrid = document.getElementById('projectGrid');
            projectGrid.innerHTML = ''; // Clear existing images
    
            // Load only the next set of images
            const imagesToDisplay = projects[0].images.slice(currentIndex, currentIndex + imagesToLoad);
    
            // Check if there are more images to load
            if (imagesToDisplay.length === 0) {
                return; // No images to display, do nothing
            }
    
            imagesToDisplay.forEach((image) => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project3'); // Add class for grid styling
                
                const projectImg = document.createElement('img');
                projectImg.classList.add('project');
                projectImg.src = image.src; // Set image source directly
                projectDiv.appendChild(projectImg); // Add image to the project div
    
                projectGrid.appendChild(projectDiv); // Add the project div to the grid container
            });
    
            updatePagination();
        }
    
        // Function to update pagination
        function updatePagination() {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = ''; // Clear existing page numbers
    
            totalPages = Math.ceil(projects[0].images.length / imagesToLoad); // Calculate total pages
    
            for (let i = 0; i < totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.classList.add('page-btn');
                pageBtn.innerText = (i + 1).toString(); // Page numbers start from 1
                pageBtn.addEventListener('click', () => {
                    currentIndex = i * imagesToLoad; // Update currentIndex based on page number
                    renderProjects(); // Render projects for the selected page
                });
                pageNumbers.appendChild(pageBtn); // Add the button to the page numbers container
            }
    
            // Enable or disable the Previous and Next buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0; // Disable if on the first page
            document.getElementById('nextBtn').disabled = currentIndex + imagesToLoad >= projects[0].images.length; // Disable if on the last page
        }
    
        // Function to load previous images
        function loadPreviousImages() {
            if (currentIndex > 0) {
                currentIndex -= imagesToLoad; // Move to the previous set of images
                renderProjects(); // Render the previous set of images
            }
        }
    
        // Function to load more images
        function loadNextImages() {
            if (currentIndex + imagesToLoad < projects[0].images.length) {
                currentIndex += imagesToLoad; // Move to the next set of images
                renderProjects(); // Render the next set of images
            }
        }
    
        // Fetch project data from the JSON file and render the first set of images
        function fetchAndRenderProjects() {
            fetch('interior Project.json') // Adjust the file path if necessary
                .then(response => response.json())
                .then(data => {
                    projects = data; // Store all projects in global variable
                    renderProjects(); // Load the first set of images
                })
                .catch(error => {
                    console.error('Error fetching project data:', error);
                });
        }
    
        // Ensure the fetchAndRenderProjects function runs only once when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndRenderProjects);
        
        // Add event listener to the buttons
        document.getElementById('prevBtn').addEventListener('click', loadPreviousImages);
        document.getElementById('nextBtn').addEventListener('click', loadNextImages);
    </script>
