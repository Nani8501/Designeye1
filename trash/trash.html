<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button with Circular Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&display=swap">
    <style>


        .circle {
            bottom: 20px;
            --width: 80px;
            --height: 80px;
            position: fixed;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--width);
            height: var(--height);
            border-radius: 50%;
        }

        .text9 {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateText 10s linear infinite;
        }

        .text9 .char {
            position: absolute;
            left:50%;
            font-size: 10px;
            transform-origin: 0 calc(var(--height) / 2);
        }

        @media (min-width: 500px) {
            .text .char {
                font-size: 10px;
            }
        }

        @keyframes rotateText {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .whatsapp-button {
            position: absolute;

            z-index: 1000;
        }

        .whatsapp-button img {
            display: flex;
            width: 50px;
            /* Adjusted size for WhatsApp logo */
            height: 50px;

            /* Adjusted size for WhatsApp logo */
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }


        .whatsapp-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="circle">
        <div class="text9" id="image-text">
            <p>Reach Us | Reach Us | Reach Us | </p>
        </div>
        <div class="whatsapp-button">
            <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER&text=Hello!%20I%20would%20like%20to%20get%20more%20information." target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
    </div>

    <script>
        const text = document.getElementById("image-text");
        text.innerHTML = text.innerText
            .split("")
            .map(
                (char, i) =>
                    `<span class="char" style="transform: rotate(${i * 10.5}deg);">${char}</span>`
            )
            .join("");
    </script>

</body>

</html>
